<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>KIZ KULLANICI SAYFASI</title>

    <link rel="stylesheet" th:href="@{/styles/kullanici.css}">

        </div>

        <div class="card col-md-3">
            <img th:src="@{/img/kiz/2.png}" class="card-img-top" alt="..." th:onclick="FullView(this.src)"/>
        </div>

        <div class="card col-md-3">

        </div>

        <div class="card col-md-3">
            <img th:src="@{/img/kiz/8.png}" class="card-img-top" alt="..." th:onclick="FullView(this.src)"/>
        </div>
    </div>
</section>
<div id="FullImageView" >
    <img id="FullImage"/>
    <span id="CloseButton" onclick="CloseFullView()">&times;</span>
</div>
<script type="text/javascript" th:src="@{/js/fullscreen.js}"></script>

</body>
</html>
