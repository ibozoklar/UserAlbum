<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/styles/kullanici.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<h1>Üye Girişi</h1>
<div class="container">

    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <form action="doLogin" method="post">
                <div class="mb-3">
                    <label class="form-label">E mail</label>
                    <input type="text" name="email"  class="form-control" placeholder="email giriniz" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Şifre</label>
                    <input type="password" name="password" class="form-control" placeholder="şifre giriniz">
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Giriş Yap</button>
                </div>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
